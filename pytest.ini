[pytest]
addopts = -ra
anyio_mode = auto
testpaths =
    miner/tests
    sandbox/tests
    packages/miner-sdk/tests
    packages/commons/tests
    validator/tests
pythonpath =
    packages/miner-sdk/src
    packages/commons/src
    validator/src
    miner/src
    sandbox/src
markers =
    integration: marks tests that invoke external services (deselect with '-m "not integration"')
    subtensor_live: requires a running subtensor node configured via .env
    security: sandbox hardening tests that require the Docker sandbox image
    expensive: marks tests that are expensive to run (e.g. LLM calls)
