[project]
name = "caster-miner-sdk"
version = "0.1.0"
description = "Agent-facing SDK for Caster miners (entrypoints, tool helpers, LLM wire types)."
requires-python = ">=3.11,<3.12"
authors = [
  { name = "Caster Labs", email = "engineering@casterlabs.example" }
]
dependencies = [
  "pydantic>=2.8",
  "typing-extensions>=4.9",
]

[project.optional-dependencies]
dev = [
  "pytest>=7.4",
]

[build-system]
requires = ["hatchling>=1.25.0"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/caster_miner_sdk"]
